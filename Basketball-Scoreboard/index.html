<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="homeBox">0</h2>
                    <div class="num">
                        <button class="btn" id="home-score-btn-1" onclick="updateScore('home', 1)">+1</button> 
                        <button class="btn" id="home-score-btn-2" onclick="updateScore('home', 2)">+2</button> 
                        <button class="btn" id="home-score-btn-3" onclick="updateScore('home', 3)">+3</button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guestBox">0</h2>
                    <div class="num">
                        <button class="btn" id="guest-score-btn-1" onclick="updateScore('guest', 1)">+1</button> 
                        <button class="btn" id="guest-score-btn-2" onclick="updateScore('guest', 2)">+2</button> 
                        <button class="btn" id="guest-score-btn-3" onclick="updateScore('guest', 3)">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
